<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6b7c85; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif; /* Font family */
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #1f1f1f; /* Darker container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #03a9f4; /* Blue heading color */
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff; /* Light label text color */
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555555; /* Darker border color */
            border-radius: 4px;
            background-color: #333333; /* Darker input background */
            color: #ffffff; /* Light input text color */
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #03a9f4; /* Blue button color */
            color: #ffffff; /* Light button text color */
            cursor: pointer;
        }
        button:hover {
            background-color: #0288d1; /* Darker blue on hover */
        }
        #totalCost {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div class="input-group">
            <label for="cost">Cost per liter:</label>
            <input type="number" id="cost" value="1.72" step="0.01">
        </div>
        <div class="input-group">
            <label for="liters">Liters purchased:</label>
            <input type="number" id="liters" value="0" step="0.01">
        </div>
        <button id="calculate">Calculate</button>
        <p id="totalCost"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
