<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commercial Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Background color for the entire website */
  }
  .container {
    max-width: 500px;
    margin: 20px auto;
    padding: 200px;
    background-color: #fff; /* Background color for the container */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for the container */
    border-radius: 10px; /* Rounded corners for the container */
  }
  .image {
    width: 100%;
    margin-bottom: 20px;
    border-radius: 10px; /* Rounded corners for the images */
    overflow: hidden; /* Hide overflowing content (to make rounded corners visible) */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for the images */
  }
  .image img {
    width: 100%;
    height: auto;
    display: block;
    filter: grayscale(100%);
  }
  .image:hover img {
    filter: none;
  }
  
</style>
</head>
<body>
<div class="container">
  <h1>Image Gallery</h1>
  <div class="image">
    <img src="image1.jpg" alt="Building 1" title="Building 1">
    <p>Copyright: © 2024 John Doe</p>
  </div>
  <div class="image">
    <img src="image2.jpg" alt="Building 2" title="Building 2">
    <p>Copyright: All rights reserved. Jane Smith</p>
  </div>
  <div class="image">
    <img src="image3.jpg" alt="Building 3" title="Building 3">
    <p>Copyright: © 2023 Alex Johnson</p>
  </div>
</div>
</body>
</html>
